<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>basic-web-components vulcanize test</title>

  <link rel="import" href="bower_components/polymer/polymer.html">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="basic-web-components.html">

  <style>
    body,
    button,
    input {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 15px;
    }

    body {
      margin: 0;
    }
  </style>

  <script>
    document.addEventListener('WebComponentsReady', function() {
      document.body.removeAttribute('unresolved');
    });
  </script>
</head>

<body unresolved>
  <h2>basic-autosize-textarea</h2>
  <basic-framed-content>
    <basic-autosize-textarea minimum-rows="2">
      Type all you want here!
    </basic-autosize-textarea>
  </basic-framed-content>

  <h2>basic-carousel</h2>
  <basic-framed-content>
    <basic-arrow-direction target="child" class="overlay" aria-label="Nature scenes" role="listbox">
      <basic-page-dots target="child">
        <basic-carousel>
          <img src="http://basic-web-components.github.io/basic-web-components/src/basic-shared/resources/images/image1.jpg" alt="Lake">
          <img src="http://basic-web-components.github.io/basic-web-components/src/basic-shared/resources/images/image2.jpg" alt="Horses">
          <img src="http://basic-web-components.github.io/basic-web-components/src/basic-shared/resources/images/image6.jpg" alt="Wheat">
          <img src="http://basic-web-components.github.io/basic-web-components/src/basic-shared/resources/images/image3.jpg" alt="Mountain">
          <img src="http://basic-web-components.github.io/basic-web-components/src/basic-shared/resources/images/image7.jpg" alt="Palm tree">
        </basic-carousel>
      </basic-page-dots>
    </basic-arrow-direction>
  </basic-framed-content>
</body>

</html>
