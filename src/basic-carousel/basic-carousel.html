<!--
Lets the user navigate through a sequence of child elements using next/previous
buttons and arrow keys.

@element basic-carousel
@demo http://basic-web-components.github.io/components/basic-carousel/
-->

<link rel="import" href="../basic-aspect/basic-aspect.html">
<link rel="import" href="../basic-keyboard/basic-keyboard.html">
<link rel="import" href="../basic-keyboard-direction/basic-keyboard-direction.html">
<link rel="import" href="../basic-trackpad-direction/basic-trackpad-direction.html">
<link rel="import" href="../basic-swipe-direction/basic-swipe-direction.html">
<link rel="import" href="../basic-direction-selection/basic-direction-selection.html">
<link rel="import" href="../basic-item-selection/basic-item-selection.html">
<link rel="import" href="../basic-accessible-list/basic-accessible-list.html">
<link rel="import" href="../basic-content-items/basic-content-items.html">
<link rel="import" href="../basic-children-content/basic-children-content.html">
<link rel="import" href="../basic-sliding-viewport/basic-sliding-viewport.html">
<link rel="import" href="../basic-spread-items/basic-spread-items.html">

<dom-module id="basic-carousel">
  <style>
  :host {
    display: -webkit-flex;
    display: flex;
  }

  basic-keyboard,
  basic-trackpad-direction,
  basic-swipe-direction,
  basic-sliding-viewport {
    display: -webkit-flex;
    display: flex;
    -webkit-flex: 1;
    flex: 1;
  }

  basic-spread-items {
    height: 100%;
  }
  </style>
  <template>
    <basic-keyboard-direction></basic-keyboard-direction>
    <basic-direction-selection></basic-direction-selection>
    <basic-accessible-list></basic-accessible-list>
    <basic-content-items></basic-content-items>
    <basic-item-selection selection-required="true"></basic-item-selection>
    <basic-children-content></basic-children-content>
    <basic-keyboard target="child">
      <basic-trackpad-direction target="child">
        <basic-swipe-direction target="child">
          <basic-sliding-viewport target="child">
            <basic-spread-items>
              <content id="content"></content>
            </basic-spread-items>
          </basic-sliding-viewport>
        </basic-swipe-direction>
      </basic-trackpad-direction>
    </basic-keyboard>
  </template>
</dom-module>

<script>
Polymer(mixin(BasicAspectMixin, {

  hostAttributes: {
    target: 'shadow'
  },

  is: 'basic-carousel'

}));

/*
 * The following comments document API members provided by mixins. Ideally these
 * docs will eventually be pulled from the mixin source files, but for now are
 * copied here by hand.
 */

/**
 * Invoked when the selected state of the given item has been updated.
 *
 * @method applySelection
 * @param {Object} item The item whose selected state has updated.
 * @param {Boolean} selected True if the item is now selected, false if not.
 */

/**
 * Invoked when the component's collective changes.
 *
 * @method collectiveChanged
 */

/**
 * Returns the positional index for the indicated item.
 *
 * @method indexOfItem
 * @param {Object} item The item whose index is requested.
 * @returns {Number} The index of the item, or -1 if not found.
 */

/**
 * Invoked on each new item when the item is added to the list. This can be used
 * to perform per-item initialization.
 *
 * @method itemAdded
 * @param {Object} item The item which has been added.
 */

/**
 * The current set of items in the list.
 *
 * @property items
 * @type [Object]
 */

/**
 * Invoked when the set of items in the list has changed.
 *
 * @method itemsChanged
 */

/**
 * The fractional position of the element's moving surface while it is being
 * moved (dragged/scrolled/etc.).
 *
 * This is expressed as a fraction of the element's width. If the value is
 * positive, the surface is being moved to the left; if negative, the surface is
 * being moved to the right. E.g., a value of 0.5 indicates the surface has
 * moved half the element's width to the left.
 *
 * @property position
 * @type Number
 */

/**
 * The index of the item which is currently selected, or -1 if there is no
 * selection.
 *
 * @property selectedIndex
 * @type Number
 */

/**
 * The currently selected item, or null if there is no selection.
 *
 * @property selectedItem
 * @type Object
 */

/**
 * Select the first item in the list.
 *
 * @method selectFirst
 */

/**
 * Select the last item in the list.
 *
 * @method selectLast
 */

/**
 * Select the next item in the list.
 *
 * @method selectNext
 */

/**
 * Select the previous item in the list.
 *
 * @method selectPrevious
 */
</script>
