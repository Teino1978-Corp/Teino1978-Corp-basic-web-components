<link rel="import" href="../../polymer/polymer.html">

<script src="../BasicContentHelpers.js"></script>

<script>
Polymer({

  attached: function() {
    BasicContentHelpers.observeContentChanges(this);
  },

  contentChanged: function() {
    if (this.contentChangedHook) {
      this.contentChangedHook();
    }
  },

  detached: function() {
    BasicContentHelpers.observeContentChanges(this, false);
    if (this.detachedHook) {
      this.detachedHook();
    }
  },

  is: 'content-test-element',

  hostAttributes: {
    sampleAttribute: null
  }

});
</script>
